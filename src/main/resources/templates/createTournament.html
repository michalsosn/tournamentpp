<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="../static/css/navbar.css" th:href="@{/css/navbar.css}"
	rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	rel="stylesheet">
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}">
  </script>
<title>Create Tournament</title>
</head>

<body>
	<div class="container">
		<header th:replace="fragmens/header :: header"></header>
		<main>
		<article class="panel panel-default">
			<header class="panel-heading panel-title"> Tournament Creation
			</header>

			<main class="panel-body">
			<form th:action="@{createTournament}" th:object="${tournament}"
				method="post" action="#">
				<div class="form-group"
					th:class="${#fields.hasErrors('location')}? has-error">
					<label for="location">Location</label> 
					<input type="text" th:field="*{location}" id="location" class="form-control" /> 
					<span class="help-block" th:each="err : ${#fields.errors('location')}"
						th:text="${err}" />
				</div>
				<div class="form-group"
					th:class="${#fields.hasErrors('description')}? has-error">
					<label for="description">Description</label> 
					<input type="text" th:field="*{description}" id="description" class="form-control" /> 
					<span class="help-block" th:each="err : ${#fields.errors('description')}"
						th:text="${err}" />
				</div>
				<div class="form-group"
					th:class="${#fields.hasErrors('startTime')}? has-error">
					<label for="startTime">Date</label> 
					<input type="date" th:field="*{startTime}" id="startTime" class="form-control" /> 
					<span class="help-block" th:each="err : ${#fields.errors('startTime')}"
						th:text="${err}" />
				</div>

				<div class="form-group"
					th:class="${#fields.hasErrors('startTime')}? has-error">
					<label for="format">Format</label> 
					<select th:field="*{format}" class="form-control">
						<option th:each="err : ${#fields.errors('format')}" 
							th:value="${format}"
							th:text="#{err}">Very Nice Format</option>
					</select>
					<span class="help-block" th:each="err : ${#fields.errors('format')}"
						th:text="${err}" />
				</div>

				<button type="submit" class="btn btn-lg btn-primary btn-block">
					<i class="fa fa-chevron-circle-up"></i> Create Tournament
				</button>
				
			</form>
			</main>
		</article>
	</div>
</body>
</html>
