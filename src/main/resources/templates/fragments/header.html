<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/navbar.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
          rel="stylesheet">
    <script src="../../static/js/jquery-1.12.3.min.js">
    </script>
    <script src="../../static/js/bootstrap.min.js">
    </script>
</head>
<body>
<div class="container">
    <header th:fragment="header">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Tournament++</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" th:href="@{/tournament/tournaments}">
                                <i class="fa fa-list-ul"></i> Tournaments
                            </a>
                        </li>
                        <li class="dropdown" sec:authorize-url="/organizer">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Organizer <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" th:href="@{/organizer/createTournament}">
                                    Create tournament
                                </a></li>
                            </ul>
                        </li>
                        <li class="dropdown" sec:authorize-url="/competitor">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Competitor <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Nothing here yet</a></li>
                            </ul>
                        </li>

                        <li>
                            <form class="navbar-form navbar-left" role="search"
                                  action="#" th:action="@{/search(username=username)}" method="get">
                                <div class="form-group">
                                    <input type="text" name="username">
                                </div>
                                <input class="btn btn-default" type="submit" value="Search" />
                            </form>
                        </li>

                    </ul>
                    <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" th:href="@{/signin}">
                                <i class="fa fa-sign-in"></i> Sign in
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/register}">
                                <i class="fa fa-chevron-circle-up"></i> Register
                            </a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" th:href="@{/account/account}">
                                <i class="fa fa-user"></i> <span id="authentication-username" th:text="${#authentication.name}">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/logout}" id="signout-link">
                                <i class="fa fa-sign-out"></i> Sign out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
