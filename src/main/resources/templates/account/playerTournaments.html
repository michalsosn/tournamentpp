<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../../static/css/navbar.css"
        th:href="@{/css/navbar.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet">
   <script src="../../static/js/jquery-1.12.3.min.js"
        th:src="@{/js/jquery-1.12.3.min.js}">
  </script>
  <script src="../../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}">
  </script>
  <title>User Tornaments</title>
</head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>
  <article>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Tournaments</h3>
      </div>
      <div class="panel-body">
      	<div class="row" th:object="${last_month}">
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <h4 class="panel-title">
		        <a data-toggle="collapse" href="#collapse2">Last Month</a>
		      </h4>
		    </div>
		    <div id="collapse2" class="panel-collapse collapse in">
		    	<div class="panel-body">
		          <table id="table" class="display nowrap dataTable dtr-inline" role="grid" aria-describedby="example_info" >
		            <tr role="row">
		              <th class="dt-body-center sorting col-md-4" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Name: activate to sort column ascending">Name</th>
		              <th class="dt-body-center sorting col-md-2" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Date: activate to sort column ascending">Date</th>
		              <th class="dt-body-center sorting col-md-3" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Location: activate to sort column ascending">Location</th>
		              <th class="dt-body-center sorting col-md-2" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Format: activate to sort column ascending">Format</th>
		              <th class="dt-body-center sorting col-md-1" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Place: activate to sort column ascending">Games Won</th>
		            </tr>
		            <tr class="odd" role="row" th:each="tournament : ${last_month}"> 
		              <td class="dt-body-center sorting_1 col-md-4" th:text="${tournament.name}"></td>
		              <td class="dt-body-center sorting_1 col-md-2" th:text="${#temporals.format(tournament.startTime, 'dd.MM.yyyy HH:mm')}"></td>
		              <td class="dt-body-center sorting_1 col-md-3" th:text="${tournament.location}"></td>
		              <td class="dt-body-center sorting_1 col-md-2" th:text="${tournament.format}"></td>
		              <td class="dt-body-center sorting_1 col-md-1" th:text="${tournament.winCount}"></td>
		            </tr>
		          </table>
		        </div> 
		    </div>
		   </div>
		</div>
      	<div class="row" th:object="${tournaments}">
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <h4 class="panel-title">
		        <a data-toggle="collapse" href="#collapse1">All</a>
		      </h4>
		    </div>
		    <div id="collapse1" class="panel-collapse collapse">
		    	<div class="panel-body">
		          <table id="table" class="display nowrap dataTable dtr-inline" role="grid" aria-describedby="example_info" >
		            <tr role="row">
		              <th class="dt-body-center sorting col-md-4" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Name: activate to sort column ascending">Name</th>
		              <th class="dt-body-center sorting col-md-2" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Date: activate to sort column ascending">Date</th>
		              <th class="dt-body-center sorting col-md-3" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Location: activate to sort column ascending">Location</th>
		              <th class="dt-body-center sorting col-md-2" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Format: activate to sort column ascending">Format</th>
		              <th class="dt-body-center sorting col-md-1" tabindex="0" aria-controls="example" rowspan="1" colspan="1"  aria-label="Place: activate to sort column ascending">Games Won</th>
		            </tr>
		            <tr class="odd" role="row" th:each="tournament : ${tournaments}"> 
		              <td class="dt-body-center sorting_1 col-md-4" th:text="${tournament.name}"></td>
		              <td class="dt-body-center sorting_1 col-md-2" th:text="${#temporals.format(tournament.startTime, 'dd.MM.yyyy HH:mm')}"></td>
		              <td class="dt-body-center sorting_1 col-md-3" th:text="${tournament.location}"></td>
		              <td class="dt-body-center sorting_1 col-md-2" th:text="${tournament.format}"></td>
		              <td class="dt-body-center sorting_1 col-md-1" th:text="${tournament.winCount}"></td>
		            </tr>
		          </table>
		        </div> 
		    </div>
		   </div>
		  </div>
    	</div>
    </div>
  </article>
</div>
</body>
</html>
