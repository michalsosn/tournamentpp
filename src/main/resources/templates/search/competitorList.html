<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../../static/css/navbar.css"
          th:href="@{/css/navbar.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
          rel="stylesheet">
    <script src="../../static/js/jquery-1.12.3.min.js"
            th:src="@{/js/jquery-1.12.3.min.js}">
    </script>

    <script src="../../static/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}">
    </script>

    <script src="../../static/js/brackets.js"
            th:src="@{/js/brackets.js}">
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        $(window).load(function() {
            console.log([[${pathingVar}]])
            console.log([[${players}]])

        });
        /*]]>*/
    </script>

    <title></title>
</head>
<body>


<div class="container">
    <header th:replace="fragments/header :: header"></header>
    <article>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Searched players</h3>
            </div>
            <div class="panel-body" th:object="${players}" >
                <div th:if="${not #lists.isEmpty(players.content)}">
                    <table id="table" class="display nowrap dataTable dtr-inline" role="grid" aria-describedby="example_info" >
                        <tr role="row">
                            <th class="dt-body-center sorting col-md-4" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Name: activate to sort column ascending">Username</th>
                            <th class="dt-body-center sorting col-md-4" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 10px;" aria-label="Location: activate to sort column ascending">Name</th>
                            <th class="dt-body-center sorting col-md-1" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 5px;" aria-sort="ascending" aria-label="ID: activate to sort column descending">Link</th>
                        </tr>
                        <tr class="odd" role="row" th:each="player : ${players.content}">
                            <td class="dt-body-center sorting_1 col-md-4" th:text="${player.username}"></td>
                            <td class="dt-body-center sorting_1 col-md-4" th:text="${player.name}"></td>
                            <td class="dt-body-center sorting_1 col-md-1">
                                <a class="btn btn-primary btn-block" href="../tournament/tournament.html"
                                   th:href="@{/player/playerTournaments(username=${player.username})}">Go to player tournaments</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
