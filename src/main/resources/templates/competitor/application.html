<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../../static/css/navbar.css"
        th:href="@{/css/navbar.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet">
  <link href="../../static/css/updateResults.css"
        th:href="@{/css/updateResults.css}" rel="stylesheet">
  <script src="../../static/js/jquery-1.12.3.min.js"
          th:src="@{/js/jquery-1.12.3.min.js}">
  </script>
  <script src="../../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}">
  </script>
  <title>Register</title>
</head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>
  <main>
    <article class="panel panel-default">
      <header class="panel-heading panel-title" th:text="${'Apply for ' + tournament.name}">
      </header>
      <main class="panel-body">
        <form method="post" action="#" th:action="@{/competitor/application/{tournamentId}
                                                  (tournamentId=${tournament.id})}"
              th:object="${applicationDto}">
          <div class="form-group" th:class="${#fields.hasErrors('message')}? has-error">
            <label for="message">Message</label>
            <textarea th:field="*{message}" id="message" class="form-control">
            </textarea>
            <span class="help-block" th:each="err : ${#fields.errors('message')}" th:text="${err}"/>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">
            <i class="fa fa-chevron-circle-up"></i> Send
          </button>
        </form>
      </main>
    </article>
  </main>
</div>
</body>
</html>
