<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../../static/css/navbar.css"
        th:href="@{/css/navbar.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet">
  <script src="../../static/js/jquery-1.12.3.min.js"
          th:src="@{/js/jquery-1.12.3.min.js}">
  </script>
  <script src="../../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}">
  </script>
  <title>Create Tournament</title>
</head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>
  <main>
    <article id="createTournament-panel" class="panel panel-default">
      <header class="panel-heading panel-title">
        Create tournament
      </header>

      <main class="panel-body">
        <form th:action="@{/organizer/createTournament}" th:object="${tournament}"
              method="post" action="#">
          <div class="form-group"
               th:class="${#fields.hasErrors('name')}? has-error">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" />
          <span class="help-block" th:each="err : ${#fields.errors('name')}"
                th:text="${err}" />
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('location')}? has-error">
            <label for="location">Location</label>
            <input type="text" th:field="*{location}" id="location" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('location')}"
                  th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('description')}? has-error">
            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('description')}"
                  th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('startTime')}? has-error">
            <label for="startTime">Date</label>
            <input type="datetime-local" th:field="*{startTime}"
                   id="startTime" class="form-control" placeholder="yyyy-MM-ddTHH:mm:ss"/>
            <span class="help-block" th:each="err : ${#fields.errors('startTime')}"
                  th:text="${err}"/>
          </div>

          <div class="form-group" th:class="${#fields.hasErrors('format')}? has-error">
            <label for="format">Format</label>
            <select th:field="*{format}" id="format" class="form-control">
              <option th:each="format : ${allFormats}"
                      th:value="${format}"
                      th:text="${format.niceName}"></option>
            </select>
            <span class="help-block" th:each="err : ${#fields.errors('format')}"
                  th:text="${err}" />
          </div>

          <br/>
          <button type="submit" class="btn btn-lg btn-primary btn-block">
            <i class="fa fa-chevron-circle-up"></i> Create Tournament
          </button>
        </form>
      </main>
    </article>
  </main>
</div>
</body>
</html>
