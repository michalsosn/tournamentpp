<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../../static/css/navbar.css"
        th:href="@{/css/navbar.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet">
  <link href="../../static/css/updateResults.css"
        th:href="@{/css/updateResults.css}" rel="stylesheet">
  <script src="../../static/js/jquery-1.12.3.min.js"
          th:src="@{/js/jquery-1.12.3.min.js}">
  </script>
  <script src="../../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}">
  </script>
  <title>Register</title>
</head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>
  <main>
    <article class="panel panel-default">
      <header class="panel-heading panel-title">
        Pending applications
      </header>
      <table class="table">
        <thead>
        <tr>
          <th class="col-md-1">#</th>
          <th class="col-md-2">Competitor</th>
          <th class="col-md-7">Message</th>
          <th class="col-md-2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="application, stat : ${tournament.applications}">
          <td th:text="${stat.index + 1}"></td>
          <td th:text="${application.competitor.account.username}"></td>
          <td th:text="${application.message}"></td>
          <td>
            <form method="post" action="#" name="application"
                  th:action="@{/organizer/applications/{tournamentId}(tournamentId=${tournament.id})}">
              <input type="hidden" name="id" th:value="${application.id}">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-thumbs-up"></i> Accept
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </article>
  </main>
</div>
</body>
</html>
