<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="../static/css/bootstrap.min.css"
  	      th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  	<link href="../static/css/navbar.css"
  	      th:href="@{/css/navbar.css}" rel="stylesheet">
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
  	      rel="stylesheet">
  	<script src="../static/js/bootstrap.min.js"
    	      th:src="@{/js/bootstrap.min.js}">
  	</script>
	<title>Tournament description</title>
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<article>
		<div class="row"></div>
	    <div class="row">
	      <div class="col-md-1"></div>
	      <div class="col-md-10">
	        <div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Tournament info</h3>
	          </div>
	          <div class="panel-body" th:object="${tournament}">
	          	<div class="row">
	              <div class="col-md-2"></div>
	              <div class="col-md-3">
	                <span class="fa fa-trophy" aria-hidden="true"></span>
	                <label>Name:</label>
	              </div>
	              <div th:text="*{name}" id="location" class="col-md-4">
	              </div>
	            </div>
	            <!-- 
	            <div class="row">
	              <div class="col-md-2"></div>
	              <div class="col-md-3">
	                <span class="fa fa-user" aria-hidden="true"></span>
	                <label>Organizer:</label>
	              </div>
	              <div th:text="*{organizer}" id="organizer" class="col-md-4">
	              </div>
	            </div>
	            -->
	            <div class="row">
	              <div class="col-md-2"></div>
	              <div class="col-md-3">
	                <span class="fa fa-map-marker" aria-hidden="true"></span>
	                <label>Location:</label>
	              </div>
	              <div th:text="*{location}" id="location" class="col-md-4">
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-md-2"></div>
	              <div class="col-md-3">
	                <span class="fa fa-calendar" aria-hidden="true"></span>
	                <label>Date:</label>
	              </div>
	               <div th:text="${#temporals.format(tournament.startTime, 'dd.MM.yyyy HH:mm')}"
	               id="start_time" class="col-md-4">
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-md-2"></div>
	              <div class="col-md-3">
	                <span class="fa fa-bookmark" aria-hidden="true"></span>
	                <label>Format:</label>
	              </div>
	              <div th:text="*{format}" id="format" class="col-md-4">
	              </div>
	            </div>
	            <div class="row">
	              <div class="col-md-2"></div>
	              <div class="col-md-3">
	                <span class="fa fa-pencil" aria-hidden="true"></span>
	                <label>Description:</label>
	              </div>
	              <div th:text="*{description}" id="description" class="col-md-4">
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
  </article>
</body>
</html>
