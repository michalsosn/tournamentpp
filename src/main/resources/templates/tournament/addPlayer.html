<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../../static/css/navbar.css"
        th:href="@{/css/navbar.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet">
  <script src="../../static/js/jquery-1.12.3.min.js"
          th:src="@{/js/jquery-1.12.3.min.js}">
  </script>
  <script src="../../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}">
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.js"></script>
  <script type="text/javascript">
    $(document).ready( function () {
      //  $('#table').DataTable( {
      //    language: {
      //                url: '//cdn.datatables.net/plug-ins/1.10.10/i18n/Polish.json'
      //        }
      //  });
    });
  </script>
  <title>Available Competitors</title>
</head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>
  <article>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Competitors List</h3>
      </div>
      <div class="panel-body" th:object="${players}" >
        <div th:if="${not #lists.isEmpty(players)}">
          <table id="table" class="display nowrap dataTable dtr-inline" role="grid" aria-describedby="example_info" >
            <tr role="row">
              <th class="dt-body-center sorting col-md-4" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Name: activate to sort column ascending">Username</th>
              <th class="dt-body-center sorting col-md-1" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 5px;" aria-sort="ascending" aria-label="ID: activate to sort column descending">Link</th>
            </tr>
            <tr class="odd" role="row" th:each="player : ${players}">
              <td class="dt-body-center sorting_1 col-md-4" th:text="${player.username}"></td>
              <td class="dt-body-center sorting_1 col-md-1">
                <a class="btn btn-primary btn-block"
                   th:href="@{/organizer/addPlayer/{id}/{id2}(id=${tournamentId}, id2=${player.id})}">Add player</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </article>
</div>
</body>
</html>
