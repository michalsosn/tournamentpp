<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="../static/css/bootstrap.min.css"
  	      th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  	<link href="../static/css/navbar.css"
  	      th:href="@{/css/navbar.css}" rel="stylesheet">
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
  	      rel="stylesheet">
  	<script src="../static/js/bootstrap.min.js"
    	      th:src="@{/js/bootstrap.min.js}">
  	</script>
  	<script src="../static/js/jquery-1.12.3.min.js"
    	      th:src="@{/js/jquery-1.12.3.min.js}">
  	</script>
  	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/t/dt/dt-1.10.11/datatables.min.js"></script>
	<script type="text/javascript">
	$(document).ready( function () {
		$('#table').DataTable( {
			language: {
	                url: '//cdn.datatables.net/plug-ins/1.10.10/i18n/Polish.json'
	        }
		});
	});
	</script>
  	<title>Tournaments</title>
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<article>
		<div class="row"></div>
	    <div class="row">
	      <div class="col-md-1"></div>
	      <div class="col-md-10">
	        <div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Tournaments list</h3>
	          </div>
	          <div class="panel-body" th:object="${tournaments}" >
	             <div th:if="${not #lists.isEmpty(tournaments)}">
	            	<table id="table" class="display nowrap dataTable dtr-inline" role="grid" aria-describedby="example_info" >
	            		<tr role="row">
							<th class="dt-body-center sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 5px;" aria-sort="ascending" aria-label="ID: activate to sort column descending">ID</th>
							<th class="dt-body-center sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Name: activate to sort column ascending">Name</th>
							<th class="dt-body-center sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 10px;" aria-label="Location: activate to sort column ascending">Location</th>
	            		</tr>
	            		<tr class="odd" role="row" th:each="tournament : ${tournaments}">
	            			<td class="dt-body-center sorting_1" th:text="${tournament.id}"></td>
	            			<td class="dt-body-center sorting_1" th:text="${tournament.name}"></td>
	            			<td class="dt-body-center sorting_1" th:text="${tournament.location}"></td>
	            		</tr>
	            	</table>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-4"></div>
	      <div class="col-md-4">
	        <a href="/tournament/tournament.html" th:href="@{/tournament/tournament/{id}}"
	           class="btn btn-lg btn-primary btn-block">
	          PodglÄ…d
	        </a>
	      </div>
	    </div>
  </article>
</body>
</html>
