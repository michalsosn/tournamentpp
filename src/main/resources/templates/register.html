<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../static/css/navbar.css"
        th:href="@{/css/navbar.css}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
        rel="stylesheet">
  <script src="../static/js/bootstrap.min.js"
          th:src="@{/js/bootstrap.min.js}">
  </script>
  <title>Register</title>
</head>
<body>
<div class="container">
  <header th:replace="fragments/header :: header"></header>
  <main>
    <article class="panel panel-default">
      <header class="panel-heading panel-title">
        Registration
      </header>
      <main class="panel-body">
        <form th:action="@{/register}" th:object="${account}" method="post" action="#" >
          <div class="form-group" th:class="${#fields.hasErrors('username')}? has-error">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('password')}? has-error">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('email')}? has-error">
            <label for="email">E-mail</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('birthdate')}? has-error">
            <label for="birthdate">Birthdate</label>
            <input type="date" th:field="*{birthdate}" id="birthdate" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('birthdate')}" th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('phone')}? has-error">
            <label for="phone">Phone number</label>
            <input type="tel" th:field="*{phone}" id="phone" class="form-control"/>
            <span class="help-block" th:each="err : ${#fields.errors('phone')}" th:text="${err}"/>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('description')}? has-error">
            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description" class="form-control">
            </textarea>
            <span class="help-block" th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
          </div>

          <div th:each="role : ${allRoles}" class="checkbox">
            <label th:for="${#ids.next('role')}">
              <input type="checkbox" th:name="${#ids.next('role')}"
                     th:field="*{roles}" th:value="${role}" th:text="${role}">
            </label>
          </div>

          <button type="submit" class="btn btn-lg btn-primary btn-block">
            <i class="fa fa-chevron-circle-up"></i> Register
          </button>
        </form>
      </main>
    </article>
  </main>
</div>
</body>
</html>
